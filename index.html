<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h1>Find Popular Venues in Places Around the World</h1>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3">
                <form data-bind="submit: getVenues">
                    <label>Enter a location:
                        <input class="input-medium" type="text" data-bind="enable: geoReady(), value: location" placeholder="e.g. Shreveport, LA"></label>
                        <button class="btn btn-primary btn-large" data-bind="enable: geoReady(), click: getVenues" type="submit">Get Venues</button>
                        <span class="loading" data-bind="css : {begin : loading()}"></span>
                </form>
            </div>
            <div class="span9">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Venue Name</th><th>Tips</th></tr>
                    </thead>
                    <tbody data-bind="foreach: venueList">
                        <td data-bind="text: name"></td>
                        <td data-bind="foreach: phrases">
                            &nbsp;<span data-bind="text: $data"></span>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
